<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Will you be my Valentine?</title>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      /* cafe background */
      --bg1: #a67b5b;
      --bg2: #c19a6b;

      /* Card + buttons */
      --card: #ffe4ec;
      --yes: #5a3a1e;
      --yesHover: #4a2f18;
      --noText: #d1d5db;

      /* Purple accents */
      --purple1: #7c3aed;
      --purple2: #a78bfa;
      --purple3: #c4b5fd;
      --purple4: #6d28d9;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
      position: relative;
    }

    /* SUBTLE FLOATING HEARTS BACKGROUND */
    .hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      bottom: -60px;
      font-size: 18px;
      opacity: 0.18;
      filter: blur(0.2px);
      animation: floatUp linear infinite;
      will-change: transform;
    }

    @keyframes floatUp {
      0%   { transform: translateY(0) translateX(0) rotate(0deg); }
      100% { transform: translateY(-115vh) translateX(40px) rotate(18deg); }
    }

    #confettiCanvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 9999;
    }

    /* BIG OVAL CARD */
    .card {
      position: relative;
      z-index: 2; /* above hearts */
      width: min(760px, 94vw);
      height: min(520px, 90vh);
      background: var(--card);
      border-radius: 999px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
      border: 1px solid rgba(255,255,255,.6);
      backdrop-filter: blur(10px);

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;

      padding: 40px;
      gap: 14px;
    }

    .art {
      width: min(240px, 60vw);
      border-radius: 18px;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.12));
    }

    h1 {
      font-size: clamp(24px, 3.6vw, 38px);
      margin: 6px 0;
      padding: 0 16px;
    }

    .button-zone {
      position: relative;
      width: min(520px, 90%);
      height: 140px;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 18px;
      font-weight: 800;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      user-select: none;
      transition: transform .12s ease, background .12s ease;
    }

    #yesBtn {
      left: 16%;
      padding: 16px 28px;
      border-radius: 999px;
      background: var(--yes);
      color: #fff;
    }
    #yesBtn:hover { background: var(--yesHover); }

    /* Sneaky NO button */
    #noBtn {
      left: 68%;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: var(--card);
      color: var(--noText);
      letter-spacing: 0.5px;
      border: 1px solid rgba(255,255,255,.55);
    }

    .result {
      display: none;
      animation: pop .35s ease;
    }

    .result h2 {
      font-size: clamp(28px, 4.5vw, 46px);
      margin: 8px 0;
      color: var(--purple1);
      text-shadow: 0 6px 20px rgba(124,58,237,.25);
    }

    .fireworks {
      width: min(320px, 70vw);
      border-radius: 14px;
    }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @media (max-width: 420px) {
      .card {
        height: auto;
        border-radius: 48px;
        padding: 28px;
      }
      .heart { opacity: 0.14; }
    }
  </style>
</head>

<body>
  <!-- Floating hearts layer -->
  <div class="hearts" aria-hidden="true">
    <span class="heart" style="left: 8%;  animation-duration: 16s; animation-delay: 0s;  font-size: 18px;">ðŸ’œ</span>
    <span class="heart" style="left: 18%; animation-duration: 22s; animation-delay: 3s;  font-size: 22px;">ðŸ’œ</span>
    <span class="heart" style="left: 30%; animation-duration: 18s; animation-delay: 7s;  font-size: 16px;">ðŸ’œ</span>
    <span class="heart" style="left: 42%; animation-duration: 24s; animation-delay: 1s;  font-size: 26px;">ðŸ’œ</span>
    <span class="heart" style="left: 55%; animation-duration: 19s; animation-delay: 5s;  font-size: 20px;">ðŸ’œ</span>
    <span class="heart" style="left: 66%; animation-duration: 26s; animation-delay: 2s;  font-size: 18px;">ðŸ’œ</span>
    <span class="heart" style="left: 78%; animation-duration: 21s; animation-delay: 9s;  font-size: 24px;">ðŸ’œ</span>
    <span class="heart" style="left: 90%; animation-duration: 28s; animation-delay: 4s;  font-size: 16px;">ðŸ’œ</span>
  </div>

  <canvas id="confettiCanvas"></canvas>

  <main class="card">
    <img
      class="art"
      src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExM2Z0ZWZjZDY2emtwcHpydno2MDR3bWthanZxdWdzeXd0Zzl0YnZ3eSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/sMe2be8ffM6M7st5ZL/giphy.gif"
      alt="Cute Valentine GIF"
    />

    <h1>Hi Jasmin, will you be my Valentine?</h1>

    <section class="button-zone" id="zone">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </section>

    <section class="result" id="result">
      <h2>:)))) ðŸ’œðŸ’œðŸ’œ</h2>
      <img
        class="fireworks"
        src="https://media.giphy.com/media/ShGpqpvbXIoyUPdYmv/giphy.gif"
        alt="Love is in the air"
      />
    </section>
  </main>

  <script>
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const confettiCanvas = document.getElementById("confettiCanvas");

    function resizeConfettiCanvas() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      confettiCanvas.width = Math.floor(window.innerWidth * dpr);
      confettiCanvas.height = Math.floor(window.innerHeight * dpr);
      confettiCanvas.style.width = "100vw";
      confettiCanvas.style.height = "100vh";
    }

    resizeConfettiCanvas();
    window.addEventListener("resize", resizeConfettiCanvas);
    window.addEventListener("orientationchange", () => setTimeout(resizeConfettiCanvas, 150));

    const confettiInstance = (typeof confetti !== "undefined")
      ? confetti.create(confettiCanvas, { resize: false, useWorker: true })
      : null;

    /* Purple-tinted confetti */
    const confettiColors = ["#7c3aed", "#a78bfa", "#c4b5fd", "#6d28d9"];

    function fullScreenConfetti() {
      if (!confettiInstance) return;
      const end = Date.now() + 1700;

      (function frame() {
        confettiInstance({
          particleCount: 12,
          spread: 90,
          startVelocity: 45,
          ticks: 180,
          colors: confettiColors,
          origin: { x: Math.random(), y: Math.random() * 0.3 }
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();

      setTimeout(() => {
        confettiInstance({
          particleCount: 260,
          spread: 140,
          startVelocity: 58,
          ticks: 220,
          colors: confettiColors,
          origin: { x: 0.5, y: 0.55 }
        });
      }, 280);
    }

    let yesScale = 1;
    function growYes() {
      yesScale = Math.min(2.2, yesScale + 0.1);
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
    }

    function clamp(n, min, max) {
      return Math.max(min, Math.min(max, n));
    }

    function moveNo(px, py) {
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      let dx = (b.left + b.width / 2) - px;
      let dy = (b.top + b.height / 2) - py;
      let mag = Math.hypot(dx, dy) || 1;
      dx /= mag;
      dy /= mag;

      let newLeft = (b.left - z.left) + dx * 150;
      let newTop  = (b.top - z.top) + dy * 150;

      newLeft = clamp(newLeft, 0, z.width - b.width);
      newTop  = clamp(newTop, 0, z.height - b.height);

      noBtn.style.left = newLeft + "px";
      noBtn.style.top = newTop + "px";
      noBtn.style.transform = "none";

      growYes();
    }

    zone.addEventListener("pointermove", e => {
      const b = noBtn.getBoundingClientRect();
      const d = Math.hypot(
        (b.left + b.width / 2) - e.clientX,
        (b.top + b.height / 2) - e.clientY
      );
      if (d < 140) moveNo(e.clientX, e.clientY);
    });

    noBtn.addEventListener("click", e => e.preventDefault());

    yesBtn.addEventListener("click", () => {
      zone.style.display = "none";
      result.style.display = "block";
      resizeConfettiCanvas();
      fullScreenConfetti();
    });
  </script>
</body>
</html>
