<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Will you be my Valentine?</title>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      /* CafÃ© au lait background */
      --bg1: #a67b5b;
      --bg2: #c19a6b;

      --card: #ffe4ec;
      --yes: #5a3a1e;
      --yesHover: #4a2f18;
      --noText: #d1d5db;

      --purple1: #7c3aed;
      --purple2: #a78bfa;
      --purple3: #c4b5fd;
      --purple4: #6d28d9;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    /* Floating hearts */
    .hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
    }

    .heart {
      position: absolute;
      bottom: -60px;
      font-size: 18px;
      opacity: 0.18;
      animation: floatUp linear infinite;
    }

    @keyframes floatUp {
      from { transform: translateY(0); }
      to { transform: translateY(-115vh); }
    }

    #confettiCanvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      position: relative;
      z-index: 2;
      width: min(760px, 94vw);
      height: min(520px, 90vh);
      background: var(--card);
      border-radius: 999px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
      border: 1px solid rgba(255,255,255,.6);
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
      gap: 14px;
    }

    .art {
      width: min(240px, 60vw);
      border-radius: 18px;
    }

    h1 {
      font-size: clamp(24px, 3.6vw, 38px);
      margin: 6px 0;
    }

    .button-zone {
      position: relative;
      width: min(520px, 90%);
      height: 140px;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 18px;
      font-weight: 800;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      user-select: none;
      transition: background .12s ease;
    }

    #yesBtn {
      left: 16%;
      padding: 16px 28px;
      border-radius: 999px;
      background: var(--yes);
      color: #fff;
    }

    #yesBtn:hover { background: var(--yesHover); }

    /* NO BUTTON SHRINK LOOP */
    #noBtn {
      left: 68%;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: var(--card);
      color: var(--noText);
      border: 1px solid rgba(255,255,255,.55);
      animation: shrinkAway 6s linear infinite;
    }

    @keyframes shrinkAway {
      0% {
        transform: translateY(-50%) scale(1);
        opacity: 1;
      }
      85% {
        transform: translateY(-50%) scale(0.1);
        opacity: 0.1;
      }
      100% {
        transform: translateY(-50%) scale(0);
        opacity: 0;
      }
    }

    .error {
      margin-top: 8px;
      font-size: 14px;
      color: #6b7280;
      display: none;
    }

    .result {
      display: none;
      animation: pop .35s ease;
    }

    .result h2 {
      font-size: clamp(28px, 4.5vw, 46px);
      color: var(--purple1);
    }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>
  <div class="hearts">
    <span class="heart" style="left:10%;animation-duration:18s;">ðŸ’œ</span>
    <span class="heart" style="left:30%;animation-duration:22s;">ðŸ’œ</span>
    <span class="heart" style="left:50%;animation-duration:20s;">ðŸ’œ</span>
    <span class="heart" style="left:70%;animation-duration:26s;">ðŸ’œ</span>
    <span class="heart" style="left:90%;animation-duration:24s;">ðŸ’œ</span>
  </div>

  <canvas id="confettiCanvas"></canvas>

  <main class="card">
    <img
      class="art"
      src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExM2Z0ZWZjZDY2emtwcHpydno2MDR3bWthanZxdWdzeXd0Zzl0YnZ3eSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/sMe2be8ffM6M7st5ZL/giphy.gif"
      alt="Cute Valentine GIF"
    />

    <h1>Jasmin, will you be my Valentine?</h1>

    <section class="button-zone">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </section>

    <div class="error" id="errorMsg">Error: wrong answer</div>

    <section class="result" id="result">
      <h2>:)))) ðŸ’œðŸ’œðŸ’œ</h2>
      <img
        class="art"
        src="https://media.giphy.com/media/ShGpqpvbXIoyUPdYmv/giphy.gif"
        alt="Love is in the air"
      />
    </section>
  </main>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const errorMsg = document.getElementById("errorMsg");
    const confettiCanvas = document.getElementById("confettiCanvas");

    function resizeConfettiCanvas() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      confettiCanvas.width = window.innerWidth * dpr;
      confettiCanvas.height = window.innerHeight * dpr;
    }

    resizeConfettiCanvas();
    window.addEventListener("resize", resizeConfettiCanvas);

    const confettiInstance = confetti.create(confettiCanvas, { resize: false, useWorker: true });
    const confettiColors = ["#7c3aed", "#a78bfa", "#c4b5fd", "#6d28d9"];

    function fullScreenConfetti() {
      confettiInstance({
        particleCount: 300,
        spread: 140,
        startVelocity: 55,
        colors: confettiColors,
        origin: { x: 0.5, y: 0.55 }
      });
    }

    noBtn.addEventListener("click", () => {
      errorMsg.style.display = "block";
      setTimeout(() => errorMsg.style.display = "none", 1800);
    });

    yesBtn.addEventListener("click", () => {
      result.style.display = "block";
      fullScreenConfetti();
    });
  </script>
</body>
</html>
